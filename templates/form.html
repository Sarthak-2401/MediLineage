<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            color: #555;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 25px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Diabetes Prediction Form</h2>
        <form action="/" method="POST">
            <label>Glucose:</label>
            <input type="number" step="any" name="Glucose" placeholder="e.g., 120" required>

            <label>Blood Pressure:</label>
            <input type="number" step="any" name="BloodPressure" placeholder="e.g., 80" required>

            <label>Skin Thickness:</label>
            <input type="number" step="any" name="SkinThickness" placeholder="e.g., 20" required>

            <label>Insulin:</label>
            <input type="number" step="any" name="Insulin" placeholder="e.g., 85" required>

            <label>BMI:</label>
            <input type="number" step="any" name="BMI" placeholder="e.g., 25" required>

            <label>Age:</label>
            <input type="number" step="any" name="Age" placeholder="e.g., 45" required>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
